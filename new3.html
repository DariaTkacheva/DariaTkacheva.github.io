                </div>
                </div>
                <div class="row col-12 mb-3">

                </div>

        </div>
    </div>
</div>

    <main>
        <div class="osn mt-4">
            <div class="container pb-3">

            <div class="col-md-12"> 
        <form id="form">
            <div class="form-group col-md-6 col-sm-6">
                <label class="badge bg-info text-dark" style=" font-size: smaller">Выберите товар:</label>

        </select>
       </div>
        <div class="calc-section">
        <label class="checkbox-wrapper title-bold section-title .section-title-vertical-center">
        <span class="badge bg-info mt-3 text-dark" style="font-size: smaller">Количество товаров:</span>
        <input type="number" min="1" max="200" value="1" id="square-input" class="title__inline input-short" />
        <span class="title__inline">штук</span>
        </label>
        </div>
        
        <div class="calc-section" id="radios">
            <span class="badge bg-info mt-3 text-dark" style="font-size: smaller">Выберите дополнительные услуги:</span>
            <div class="form-check">
            <label class="radio-wrapper" data-name="mobile"><input type="radio" class="radio" name="type" value="5"> Добавить сгущёнку(5 р)</label>
        </div>
        <div class="form-check">
            <label class="radio-wrapper" data-name="mobile"><input type="radio" class="radio" name="type" value="7">Добавить клубничный джем(7 р)</label>
        </div>
        <div class="form-check">
            <label class="radio-wrapper" data-name="mobile"><input type="radio" class="radio" name="type" value="10">Добавить вишнёвый джем(10 р)</label>
        </div>
        </div>
        
        <div class="calc-section" id="checkbox">
            <span class="badge bg-info mt-3 text-dark" style="font-size: smaller">Выберите дополнительные опции:</span>
            <div class="form-check"> <label><input type="checkbox" class="checkbox" name="ceiling" value="20"> Чай(20 р)</label></div>
            <div class="form-check"> <label><input type="checkbox" class="checkbox" name="ceiling" value="40"> Кофе(40 р) </label></div>
                <div class="form-check"> <label><input type="checkbox" class="radio" name="ceiling" value="30">Сок(30 р)</label></div>
           </div>
        
        
        <div class="calc-price">
        <div class=" badge  bg-primary  text-dark" style="border: 1px solid black; font-size: medium;">Итоговая стоимость:</div>
        <span id="total-price">0</span>
